<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kyu nahi ho rahi padhai?</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="images/icon.png" alt="Extension Icon" class="header-icon" />
        <div class="header-text">
          <h1>Kyu nahi ho rahi?</h1>
          <p>Thumbnail Replacer</p>
        </div>
      </div>

      <div class="settings-group">
        <div class="setting-item">
          <div class="setting-header">
            <span class="setting-label">Thumbnails</span>
            <label class="toggle-switch">
              <input type="checkbox" id="toggleButton" checked />
              <span class="slider"></span>
            </label>
          </div>
        </div>
      </div>

      <div class="footer">
        <p>Settings saved automatically</p>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
